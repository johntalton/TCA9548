name: CI

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: actions/setup-node@v2.0.0
    - run: npm install
    - run: npm run build --if-present
    - run: npm run lint
  diagrams:
    name: Diagrams
    runs-on: ubuntu-latest
    steps:
      - run: npm run generateDiagrams
